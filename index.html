<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="quiz-app">
        <div class="quiz-info">
            <div class="category">Category: <span class="moz">HTML</span></div>
            <div class="count">Questions Count: <span class="moz"></span></div>
        </div>
        <div class="quiz-area"><h2></h2></div>
        <div class="answers-area"></div>
        <button class="submit-button">Submit Answer</button>
        <div class="bullets">
            <div class="spans"></div>
            <div class="cuntdown"></div>
        </div>
        <div class="results"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
